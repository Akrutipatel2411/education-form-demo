<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <div class="head">
        <div class="container">
            <form action="">
                <h2 class="edu-h2">education appointment form</h2>
                <div class="first-dept">
                    <input type="text" placeholder="Title" name="title">
                    <input type="text" placeholder="Your Name" name="name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Phone number" name="number" required>
                    <div class="items-list">
                        <select class="select-css">
                            <option>Course Type</option>
                            <option value="society">Society</option>
                            <option value="langue">Langue</option>
                        </select>
                    </div>
                </div>
                <div class="sec-dept">
                    <h3 class="how-h3">How would you like to bo located ?</h3>
                    <div class="items-list">
                        <select class="select-css">
                            <option>By phone</option>
                            <option value="e-mail">By Email</option>

                        </select>
                    </div>
                    <div class="items-list">
                        <select class="select-css">
                            <option>Hours : 8am 10pm</option>
                            <option value="e-mail">Hours : 9am 11pm</option>

                        </select>

                    </div>
                    <div class="chk-items"><input type="checkbox" name="" value="love"><label class="agree"> I agree to the
                            <a href="" class="tm">Terms and Conditions</a>
                        </label>

                    </div>
                    <div class="button">
                    <button  type="submit">Request an appointment</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
